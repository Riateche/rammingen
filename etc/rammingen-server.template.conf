{
    "database_url": "postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}",
    // Backup archive directory
    "storage_path": "${ARCHIVE_STORAGE_DIR}",
    "bind_addr": "0.0.0.0:${SERVER_PORT}",
    // path to log file (optional, defaults to stdout)
    "log_file": null,
    // log filter (optional) - see https://docs.rs/tracing-subscriber/latest/tracing_subscriber/filter/struct.EnvFilter.html
    "log_filter": null,
    "snapshot_interval": "1week",
    "retain_detailed_history_for": "1week",
}
