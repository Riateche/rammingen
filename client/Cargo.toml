[package]
name = "rammingen_client"
version = "0.1.0"
edition = "2021"
default-run = "rammingen_client"

[[bench]]
name = "encryption"
harness = false

[dependencies]
rammingen_protocol = { path = "../protocol" }

regex = "1.7.3"
derivative = "2.2.0"
serde = { version = "1.0.158", features = ["derive"] }
serde_regex = "1.1.0"
anyhow = { version = "1.0.70", features = ["backtrace"] }
tokio = { version = "1.26.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", features = ["env-filter"] }
chrono = { version = "0.4.24", features = ["serde"] }
json5 = "0.4.1"
fs-err = "2.9.0"
reqwest = { version = "0.11.16", features = ["json", "stream"] }
aes-siv = "0.7.0"
base64 = "0.21.0"
generic-array = "0.14.6"
typenum = "1.16.0"
clap = { version = "4.2.1", features = ["derive"] }
dirs = "4.0.0"
chacha20poly1305 = "0.10.1"
rand = "0.8.5"
tempfile = "3.5.0"
byteorder = "1.4.3"
deflate = "1.0.0"
inflate = "0.4.5"
sha2 = "0.10.6"
futures = "0.3.28"
bytes = "1.4.0"
bincode = "1.3.3"

[dev-dependencies]
criterion = "0.4.0"
