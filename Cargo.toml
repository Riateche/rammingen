[workspace]
members = [
    "server",
    "client",
    "protocol",
    "sdk",
    "tests"
]
resolver = "2"

[workspace.dependencies]
aes-siv = "0.7"
anyhow = { version = "1.0.70", features = ["backtrace"] }
base64 = "0.21"
bincode = "1.3.3"
byte-unit = { version = "4.0.19", default-features = false }
byteorder = "1.4.3"
chrono = { version = "0.4.38", default-features = false }
derivative = "2.2"
derive_more = "1"
fs-err = "2.9"
futures = "0.3.28"
generic-array = "0.14.6"
hyper = "1.4.1"
json5 = "0.4.1"
parking_lot = "0.12.3"
rand = "0.8.5"
serde = "1.0.158"
sha2 = "0.10.6"
stream_generator = "0.1"
tempfile = "3.5"
tokio = "1.26"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
